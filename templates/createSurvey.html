    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

<body>


    <form method="POST">
        <fieldset>
            <div>
                <label>Survey name</label>
                <input name="name" placeholder="Survey name" required/>
            </div>
            <br>
            <div class="pure-control-group">
                <label>Questions</label>
                <div class="pure-u-1-2">
                    <i>Select the questions you wish to include.</i>
                </div>
            </div>
            {% for question in questions %}
            <div class="pure-control-group">
                <label></label>
                <input name="questions" type="checkbox" value="{{ question.id }}"> {{ question.text }} ({% if question.type == 1 %}Text{% else %}MCQ{% endif %}{% if not question.required %} - Optional{% endif %})</input>
            </div>
            {% endfor %}

            <div class="pure-controls">
                <button type="submit" name="bt" class="pure-button pure-button-primary">Create Survey</button>
            </div>


        </fieldset>
    </form>
    <button
      class="btn btn-info btn-lg"
      type="button"
      data-toggle="modal"
      data-target="#myModal"
      tabindex="-1"
    >
      Add Question
    </button>

    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal">Ã—</button>
            <h4 class="modal-title">New Question</h4>
          </div>
          <div class="modal-body">
            <div class="popup">
              <form>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="email1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email1"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >Your information is safe with us.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="password1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password1"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password1">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password2"
                      placeholder="Confirm Password"
                    />
                  </div>
                </div>
                <div
                  class="
                    modal-footer
                    border-top-0
                    d-flex
                    justify-content-center
                  "
                >
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
